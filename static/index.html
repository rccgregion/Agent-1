
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dr. E | RiteBridge | Champions – AI Agent</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; margin: 0; background: #0b1020; color: #e9ecf1; }
    header { padding: 16px 20px; background: #141a35; border-bottom: 1px solid #253057; }
    h1 { margin: 0; font-size: 18px; }
    .container { max-width: 900px; margin: 0 auto; padding: 20px; }
    .card { background: #121a2e; border: 1px solid #253057; border-radius: 16px; padding: 16px; box-shadow: 0 6px 24px rgba(0,0,0,0.25); }
    .messages { height: 60vh; overflow-y: auto; padding: 10px; border-radius: 12px; background: #0e162a; border: 1px solid #233055; }
    .msg { margin: 10px 0; }
    .msg.user { text-align: right; }
    .bubble { display: inline-block; padding: 12px 14px; border-radius: 16px; max-width: 80%; }
    .user .bubble { background: #345fff; color: white; border-top-right-radius: 4px; }
    .bot .bubble { background: #101a34; color: #d8e1ff; border: 1px solid #2b3c70; border-top-left-radius: 4px; }
    .input-row { display: flex; gap: 8px; margin-top: 12px; }
    input[type=text] { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #2a3b6e; background: #0e162a; color: #e9ecf1; }
    button { padding: 12px 16px; border-radius: 10px; border: 1px solid #3953a6; background: #27428f; color: white; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .sources { font-size: 12px; color: #9fb3ff; margin-top: 6px; }
  </style>
</head>
<body>
  <header>
    <h1>Dr. E | RiteBridge | Champions – AI Agent</h1>
  </header>
  <div class="container">
    <div class="card">
      <div id="messages" class="messages"></div>
      <div class="input-row">
        <input id="q" type="text" placeholder="Ask about Dr. E, RiteBridge, or Champions Coaching Academy..." />
        <button id="send">Ask</button>
      </div>
    </div>
  </div>
  <script>
    const API_BASE = window.location.origin.replace(/\/$/, '');
    const messagesEl = document.getElementById('messages');
    const qEl = document.getElementById('q');
    const sendBtn = document.getElementById('send');

    function addMessage(role, text, sources=[]) {
      const wrapper = document.createElement('div');
      wrapper.className = `msg ${role}`;
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      wrapper.appendChild(bubble);
      if (role === 'bot' && sources && sources.length) {
        const src = document.createElement('div');
        src.className = 'sources';
        src.textContent = 'Sources: ' + sources.slice(0,4).join(' | ');
        wrapper.appendChild(src);
      }
      messagesEl.appendChild(wrapper);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function ask() {
      const question = qEl.value.trim();
      if (!question) return;
      addMessage('user', question);
      qEl.value='';
      sendBtn.disabled = true;
      try {
        const res = await fetch(`${API_BASE}/ask`, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({question, top_k: 5, temperature: 0.2})
        });
        if (!res.ok) throw new Error('Request failed');
        const data = await res.json();
        addMessage('bot', data.answer, data.sources || []);
      } catch (e) {
        console.error(e);
        addMessage('bot', 'Sorry, I ran into an error answering that.');
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener('click', ask);
    qEl.addEventListener('keydown', (e)=>{ if(e.key==='Enter') ask(); });

    addMessage('bot', 'Hi! I can answer questions about Dr. Ekaette Joseph-Isang, RiteBridge Consulting, and Champions Coaching Academy. How can I help today?');
  </script>
</body>
</html>
